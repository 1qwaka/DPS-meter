block.dps-meter-dps-meter.name = DPS meter
block.dps-meter-dps-meter.description = Displays incoming damage per second. Click on a block to bring up a configuration menu, a menu will appear regardless of your command and the block command. You can customize the block command; the time during which the damage is calculated; the mode of receiving damage as units, because some projectiles have different damage to buildings and units. The DPS meter increases the maximum number of units for the it's team by 1000, also it is immune to forced team change and has infinite health.